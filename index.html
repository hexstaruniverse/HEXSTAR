<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexstar Universe</title>
    <style>
        p {text-align: center;
            font-family: montserrat;
            /* display: flex; */
            font-size: 40px;
            font-weight: 700;
            color: #fff;
        }
        button {color: red;
            font-size: 40px;
            display: flex;
            font-weight: 700;
            background: transparent;
            border: none;
            margin-left: 48%;
            cursor: pointer;
        }
    </style>
    <script>
        function stagechange() {
            document.getElementById("two").innerText = " : )";
            document.getElementById("two").style.color = "green"
        }
    </script>

</head>
<body style="background-color: #000;">
    <p id="one" style="margin-top: 20vh;">Hello and welcome to Hex-Star Universe</p>
    <button onclick="stagechange()" id="two">: (</button>
</body>
</html>
